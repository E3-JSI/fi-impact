<div class="modal-header"><h4 class="modal-title">Delete user</h4></div>
<div class="modal-body">
	<p>Are you sure you want to delete user <strong>{{vm.username}}</strong>?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-default cancel" ng-click="vm.dismiss()">Cancel</button>
	<button class="btn btn-primary" type="submit" ng-click="vm.deleteUser()">Delete</button>
</div>

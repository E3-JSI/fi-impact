<!DOCTYPE html>
<html lang="en" ng-app="fiBenchmarkApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../../img/favicon.ico" type="image/x-icon">

		<title>FI-Impact Benchmarking</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/bootstrap-theme.min.css" rel="stylesheet">
		<!-- Optional includes -->
		<link href="../../css/nv.d3.min.css" rel="stylesheet" type="text/css">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="../../css/theme.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/theme.blue.css" rel="stylesheet">
		<!-- External CSS -->
		<link rel="stylesheet" href="../../css/font-awesome.min.css">

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets../../js/ie8-responsive-file-warning.js"></script><![endif]-->
		<!-- <script src="../../js/ie-emulation-modes-warning.js"></script> -->
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body role="document" ng-controller="fiGraphs as vm">

		<div class="container theme-showcase" role="main">
			<div class="col-md-6" id="scatterplot">
				<form>
					<div class="form-group">
						<label for="chooseAxisX" class="col-sm-2 control-label">Abscissa</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="vm.scatter.abscissa" ng-options="score.label for score in vm.legend.KPI track by score.field" ng-change="vm.plotChart()"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="chooseAxisY" class="col-sm-2 control-label">Ordinate</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="vm.scatter.ordinate" ng-options="score.label disable when score.field == vm.scatter.abscissa for score in vm.legend.KPI track by score.field" ng-change="vm.plotChart()"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="chooseFilter" class="col-sm-2 control-label">Filter</label>
						<div class="col-sm-10"><select class="form-control" ng-model="vm.scatter.filter" ng-change="vm.plotChart()">
							<option ng-repeat="selection in vm.legend.selections" ng-value="selection.field">{{selection.label}}</option>
						</select></div>
					</div>
				</form>
				<svg viewBox="0 0 600 600"></svg>
			</div>
			
			
		</div>

		<!-- Core JavaScript -->
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../js/ie10-viewport-bug-workaround.js"></script>
		<!-- Optional includes -->
		<script type="text/javascript" src="../../js/d3.min.js"></script>
		<script type="text/javascript" src="../../js/nv.d3.min.js"></script>
		<!-- FI-Impact JavaScript -->
		<script type="text/javascript" src="../../js/fiBenchmarking.js"></script>
	</body>
</html>

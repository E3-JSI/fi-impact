<div class="modal-header">
	<h3 class="modal-title">Change password</h3>
</div>
<div class="modal-body fiModal">
	<form class="form-horizontal" enctype="application/x-www-form-urlencoded">
		<div class="form-group">
			<label for="oldPassword" class="col-sm-4 control-label">Old password</label>
			<div class="col-sm-8"><input type="password" ng-model="vm.password.old" class="form-control" id="oldPassword" name="password-old" ng-change="vm.hideAlerts()"></div>
		</div>
		<div class="alert alert-danger" ng-show="vm.pwdAlert.enterOld" role="alert">Please enter your current password</div>
		<div class="form-group">
			<label for="newPassword" class="col-sm-4 control-label">New password</label>
			<div class="col-sm-8"><input type="password" ng-model="vm.password.new" class="form-control" id="newPassword" name="password-new" ng-change="vm.hideAlerts()"></div>
		</div>
		<div class="alert alert-danger" ng-show="vm.pwdAlert.enterNew" role="alert">Please enter your new password</div>
		<div class="alert alert-danger" ng-show="vm.pwdAlert.oldNew" role="alert">Your new password must be different from the current one</div>
		<div class="form-group">
			<label for="repeatPassword" class="col-sm-4 control-label">Repeat new password</label>
			<div class="col-sm-8"><input type="password" ng-model="vm.password.repeat" class="form-control" id="repeatPassword" name="password-repeat" ng-change="vm.hideAlerts()"></div>
		</div>
		<div class="alert alert-danger" ng-show="vm.pwdAlert.enterRepeat" role="alert">Please repeat the new password</div>
		<div class="alert alert-danger" ng-show="vm.pwdAlert.newRepeat" role="alert">The repeated password does not match the new password</div>
		<div class="alert alert-danger" ng-show="vm.pwdAlert.failedChange" role="alert">{{vm.pwdResponse}}</div>
		<div class="alert alert-success" ng-show="vm.pwdAlert.success" role="alert">Password changed</div>
	</form>
</div>
<div class="modal-footer">
	<a class="btn btn-default cancel" ng-click="vm.dismiss()">Cancel</a>
	<a class="btn btn-primary" ng-click="vm.changePwd()">Change</a>
</div>

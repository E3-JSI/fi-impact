<!DOCTYPE html>
<html lang="en" ng-app="fiManagerApp"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../../img/favicon.ico" type="image/x-icon">

    <title>FI-Impact Admin: User management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- Optional includes -->
	<link rel="stylesheet" href="../../css/jquery.tablesorter.pager.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../css/theme.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/theme.blue.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/visualisations.css" rel="stylesheet">
	<!-- External CSS -->
	<link rel="stylesheet" href="../../css/font-awesome.min.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets../../js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../js/ie-emulation-modes-warning.js"></script> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body role="document" ng-controller="fiUsers" ng-cloak>
  
    <div class="container theme-showcase" role="main">
		
		<div  style="height: 160px;"><img src="../../css/fi-impact.png"></div>
		 <!-- background: top left url('css/fi-impact.png') no-repeat; -->
    	<div class="jumbotron">
			<h1>User management</h1>
			<div class="pull-right">
				<a class="btn btn-primary" id="btnCreate" data-toggle="modal" data-target="#createModal" type="button" ref="">Create user</a>
				<a class="btn btn-primary" href="../../logout.jsp">Logout</a>
			</div>
		</div>
		
		<table id="listing" class="table table-striped">
			<thead><tr><th>User</a></th><th>Description</th><th>Accelerator</th><th ng-repeat="(role, description) in roles">{{role}}</th><th>Edit</th><th>Delete</th></tr></tbody>
            <tbody><tr ng-repeat="u in users">
				<td>{{u.user}}</a></td><td>{{u.description}}</td><td>{{u.accelerator}}</td>
				<td ng-repeat="(role, description) in roles"><i class="fa" ng-class="( hasAccess(u.user, role) ? 'fa-check' : 'fa-times')" aria-hidden="true"></i></td>
				<td class="text-center"><a id="btnEdit" data-toggle="modal" data-target="#editModal" type="button" ng-click="editModal(u.user)" href=""><i class="fa fa-lg fa-pencil-square-o" aria-hidden="true"></i></a></td>
				<td class="text-center"><a id="btnDelete" data-toggle="modal" data-target="#deleteModal" type="button" ng-click="deleteModal(u.user)" href=""><i class="fa fa-lg fa-trash-o" aria-hidden="true"></i></a></td>
			</tr></tbody>
        </table>
		
    </div>
	
	<div id="editModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
	  <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><h4 class="modal-title">Edit user: {{editing.user}}</h4></div>
			<div class="modal-body">
				<form class="form-horizontal" enctype="application/x-www-form-urlencoded">
					<div class="form-group">
						<label for="userPassword" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9"><input type="password" ng-model="editing.password" class="form-control" id="userPassword" name="password"></div>
					</div>
					<div class="form-group">
						<label for="userDescription" class="col-sm-3 control-label">Description</label>
						<div class="col-sm-9"><input type="text" ng-model="editing.description" class="form-control" id="userDescription" name="description"></div>
					</div>
					<div class="form-group">
						<label for="userAccelerator" class="col-sm-3 control-label">Accelerator</label>
						<div class="col-sm-9"><select class="form-control" ng-model="editing.accelerator" id="userAccelerator" name="accelerator">
							<option ng-repeat="a in accelerators">{{a}}</option>
						</select></div>
					</div>
					<div class="form-group">
						<label for="userRoles" class="col-sm-3 control-label">Roles</label>
						<div id="userRoles" class="col-sm-9">
							<div class="checkbox" ng-repeat="(r, d) in roles">
								<label><input type="checkbox" value=""><input type="checkbox" id="userRoles" ng-model="editing.roles[r]"  name="role"><strong>{{r}}</strong>: {{d}}</label>
							</div>
						</div>
					</div>
					<div class="text-center"><button class="cancel" data-dismiss="modal">Cancel</button><button type="submit" ng-click="editUser()" data-dismiss="modal" />Save</button></div>
				</form>
			</div>
		</div>

	  </div>
	</div>
	
	<div id="createModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
	  <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><h4 class="modal-title">Create user</h4></div>
			<div class="modal-body">
				<form class="form-horizontal" enctype="application/x-www-form-urlencoded">
					<div class="form-group">
						<label for="userName" class="col-sm-3 control-label">User name</label>
						<div class="col-sm-9"><input type="text" ng-model="create.user" class="form-control" id="userName" name="user"></div>
					</div>
					<div class="form-group">
						<label for="userPassword" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9"><input type="password" ng-model="create.password" class="form-control" id="userPassword" name="password"></div>
					</div>
					<div class="form-group">
						<label for="userDescription" class="col-sm-3 control-label">Description</label>
						<div class="col-sm-9"><input type="text" ng-model="create.description" class="form-control" id="userDescription" name="description"></div>
					</div>
					<div class="text-center"><button class="cancel" data-dismiss="modal">Cancel</button><button type="submit" ng-click="createUser()" data-dismiss="modal" />Create</button></div>
				</form>
			</div>
		</div>

	  </div>
	</div>
	
	<div id="deleteModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
	  <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><h4 class="modal-title">Delete user</h4></div>
			<div class="modal-body">
				<p>Are you sure you want to delete user <strong>{{delete}}</strong>?</p>
				<form class="form-horizontal" enctype="application/x-www-form-urlencoded">
					<div class="text-center"><button class="cancel" data-dismiss="modal">Cancel</button><button type="submit" ng-click="deleteUser()" data-dismiss="modal" />Delete</button></div>
				</form>
			</div>
		</div>

	  </div>
	</div>

	
    <!-- Core JavaScript -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../js/ie10-viewport-bug-workaround.js"></script>
	<!-- Optional includes -->
	<script type="text/javascript" src="../../js/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/jquery.tablesorter.min.js"></script> 
	<script type="text/javascript" src="../../js/jquery.tablesorter.pager.min.js"></script>
	<!-- D3 JavaScript -->
	<script src="../../js/d3.min.js"></script>
	<script src="../../js/fiUtility.js"></script>
	<script src="../../js/fiModel.js"></script>
	<script src="../../js/fi.js"></script>
	<script src="../../js/fiCtrlManager.js"></script>
	<script>
		$(document).ready( function() {
			$("#listing").tablesorter(fiTableSorter).tablesorterPager(fiTableSorterPager);
		});
	</script>

</body></html>
